<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Gestión de Propiedades</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<h1>Sistema CRUD de Propiedades</h1>
<section id="form-section">
    <h2 id="form-title">Crear Propiedad</h2>
    <form id="property-form">
        <input type="hidden" id="property-id" />
        <label>Dirección *<br><input type="text" id="address" required></label><br>
        <label>Precio *<br><input type="number" id="price" min="1" step="0.01" required></label><br>
        <label>Tamaño (m²) *<br><input type="number" id="size" min="1" step="0.01" required></label><br>
        <label>Descripción<br><textarea id="description" maxlength="1000"></textarea></label><br>
        <button type="submit" id="submit-btn">Guardar</button>
        <button type="button" id="cancel-edit" style="display:none">Cancelar</button>
    </form>
    <div id="message"></div>
</section>

<section id="filters">
    <h2>Buscar / Filtrar</h2>
    <input type="text" id="filter-address" placeholder="Dirección" />
    <input type="number" id="filter-minPrice" placeholder="Precio mín" />
    <input type="number" id="filter-maxPrice" placeholder="Precio máx" />
    <input type="number" id="filter-minSize" placeholder="Tamaño mín" />
    <input type="number" id="filter-maxSize" placeholder="Tamaño máx" />
    <button id="apply-filters">Aplicar</button>
    <button id="clear-filters">Limpiar</button>
</section>

<section id="list-section">
    <h2>Listado de Propiedades</h2>
    <table id="properties-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Dirección</th>
            <th>Precio</th>
            <th>Tamaño</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="pagination">
        <button id="prev-page">Anterior</button>
        <span id="page-info"></span>
        <button id="next-page">Siguiente</button>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
